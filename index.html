<!DOCTYPE HTML>
<html>
<head>
<style>
    /*erstellen von Rechtecken und sowas */
    
    * {
    box-sizing: border-box; /* include margin, border, and padding in size */
    font-family: "Arial Black", sans-serif;
    }

    .topnav {
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}


.topnav img {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
 
    .flex-container {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-wrap: wrap; /* Safari 6.1+ */
    flex-wrap: wrap;
    }

    .row::after {
        content: "";
        clear: both;
        display: table;  
    }

    img {
    max-width: 100%;
    max-height: 100%;
    padding: 5px;
    align-items: left;
    }

    .header {
    font-size: 36pt;
    font-weight: bold;
    background-color: #f1f1f1;
    color: #00519e;
    padding: 15px;
    display: -webkit-flex; /* Safari */
    -webkit-justify-content: center; /* Safari 6.1+ */
    display: flex;
    justify-content: left;
	text-align: justify;
    }

    .logo {
    font-size: 30pt;
    font-weight: bold;
    font-family: Courier New;
    color: #4f99df;
    height: 100px;
    justify-content: center;
    align-items: center;
    display: -webkit-flex; /* Safari */
    -webkit-justify-content: center; /* Safari 6.1+ */
    display: flex;
    border: 3px solid #4f99df;
    margin-top: 6px;
    margin-bottom: 6px;
    }

    .footer {
        background-color: #f1f1f1;
        color: #00519e;
        text-align: center;
        font-size: 10pt;
        padding: 15px;
     }
    
     /* For mobile phones: */
    /* Phones: */
    .phone-12-cols {width: 100%;}

    /* Desktop: */
    @media only screen and (min-width: 750px) {
        .desktop-1-cols {width: 8.33%;}
        .desktop-2-cols {width: 16.66%;}
        .desktop-3-cols {width: 25%;}
        .desktop-4-cols {width: 33.33%;}
        .desktop-5-cols {width: 41.66%;}
        .desktop-6-cols {width: 50%;}
        .desktop-7-cols {width: 58.33%;}
        .desktop-8-cols {width: 66.66%;}
        .desktop-9-cols {width: 75%;}
        .desktop-10-cols {width: 83.33%;}
        .desktop-11-cols {width: 91.66%;}
        .desktop-12-cols {width: 100%;}
    }
</style>
<script>
    var jahreszeiten = ["sommer", "winter", "regen"];  // Names of the elements

    function mainMenu(jahreszeit) {
        document.getElementById("BT" + jahreszeit).style.backgroundColor = "#04AA6D";
    }
</script>
</head>
<title>GMCI-Shop</title>
<body onload="mainMenu(jahreszeiten[0])">

    <script src="js/navigation.js"></script>

    <div class="row">
        <div class="flex-container">
            <div class="desktop-3-cols">
                <img src="logo.png"/>
            </div>
            <div class="desktop-6-cols logo">
                <h1>MCRT</h1>
            </div>
            <div class="desktop-3-cols">
                <img src="einkaufswagen.svg" style="float: right; height: 100%;">
            </div>
        </div>

        <div class="flex-container">
            <div class="desktop-3-cols">

            </div>
            <div class="desktop-9-cols">
                <div class="topnav desktop-12-cols" id="ROWmain">
                    <a id="BTsommer" onclick="setJahreszeit(jahreszeiten[0])"><img src="sun.svg"></a>
                    <a id="BTwinter" onclick="setJahreszeit(jahreszeiten[1])"><img src="snow.svg"></a>
                    <a id="BTregen" onclick="setJahreszeit(jahreszeiten[2])"><img src="rainy.svg"></a>
                  </div>
            </div>
            <div class="desktop-3-cols">

            </div>
        </div>

        <div class="flex-container">
            <div class="desktop-3-cols">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>
                  </ul>
            </div>
            <div class="desktop-9-cols">
                <img id="IVperson" src="pictures/sommer/Sommer_colored.png" onmousemove="onMausUeberDerPerson(event)" onmouseout="showBasicPerson()" onmouseenter="mausIstAufDerPerson = true"/>
            </div>
            <div class="desktop-3-cols">

            </div>
        </div>
        <div class="col-12 footer">
            <p>Footer, impressum and more.</p>
        </div>
    </div>
</body>
</html>
